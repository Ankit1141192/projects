<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Project</title>
    <style>
        body {
            background-color: #ededed;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            position: relative;
            margin: 0; 
            background: linear-gradient(to right, #909094, #7571a0, #3e3e84);
        }
        .container {
            text-align: center;
            height: 400px;
            width: 500px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            background: linear-gradient(to right, #909094, #7571a0, #3e3e84);
            border: none;
            border-radius: 20px;
            z-index: 1; 
        }
        .message {
            font-size: 20px;
            color: gold;
            text-align: justify;
            padding-left: 5px;
            padding-right: 10px;
            padding-top: 50px;
        }
        
        .motion-text {
            color: coral;
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            animation: slideIn 1s ease-in-out forwards; 
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100px); 
                opacity: 0; 
            }
            100% {
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        .light {
            position: absolute;
            top: -50px; 
            left: -50px; 
            width: 100px; 
            height: 100px;
            border-radius: 50%; 
            background: radial-gradient(circle, rgba(255, 255, 0, 0.6) 0%, rgba(255, 255, 0, 0) 70%);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6); 
            z-index: 0; 
        }
        .light.right {
            right: -50px;
            left: auto;
        }
        .wish {
            color: azure;
            text-align: center;
            font-size: 30px;
        }
        .footer {
            color: bisque;
            text-align: center;
            padding-top: 10px;
            font-size: 30px;
        }
        .title {
            text-align: center;
            color: rgb(55, 80, 7);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
        }
         @media (max-width: 600px) {
            .container {
                width: 90%;
                height: auto;
                padding: 20px;
            }
            .motion-text {
                font-size: 36px;
            }
            .message {
                font-size: 16px;
                padding-top: 20px;
            }
            .wish, .footer {
                font-size: 24px;
            }
            .title {
                font-size: 24px;
            }
        }
        
        
        @media (min-width: 1024px) {
            .container {
                width: 600px;
                height: 450px;
            }
            .motion-text {
                font-size: 60px;
            }
            .message {
                font-size: 22px;
            }
            .wish, .footer {
                font-size: 34px;
            }
            .title {
                font-size: 34px;
            }
        }
    </style>
</head>
<body>
    <div class="light"></div>
    <div class="light right"></div>

    </div>
</body>
</html>
